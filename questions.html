<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Trivia Questions</title>
    <link rel="stylesheet" href="qStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mukta:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>NBA Trivia</h1>
    <h2 id="triviaQ"></h2>

    <div class="choiceContainer">
        <button class="choice A"></button>
        <button class="choice B"></button>
        <button class="choice C"></button>
        <button class="choice D"></button>
    </div>

    <div class="next">
        <button id="nextQ">Next Question</button>
    </div>

    <div class="restart">
        <a id="restartBtn" href="homepage.html">RESTART GAME</a>
    </div>

    <div class="score">
        <p>Score: <span>00</span></p>
    </div>

    <audio src="swish.mp3" id="swish"></audio>
    <audio src="buzzer.mp3" id="buzzer"></audio>

    <script src="script.js"></script>
</body>

</html>
